name: Coze Bot Research - AI解读版

on:
  schedule:
    # 每天早上 8:00 UTC+8 (UTC 0:00)
    - cron: '0 0 * * *'
  
  # 允许手动触发
  workflow_dispatch:
    inputs:
      topic:
        description: '研究主题'
        required: true
        default: 'AI Agent'
      arxiv_count:
        description: 'arXiv 论文数量'
        required: true
        default: '10'

jobs:
  coze-research:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Search arXiv papers
      id: search
      env:
        TOPIC: ${{ github.event.inputs.topic || 'AI Agent' }}
        ARXIV_COUNT: ${{ github.event.inputs.arxiv_count || '10' }}
      run: |
        python .github/scripts/search_arxiv.py
    
    - name: Send to Coze Bot for analysis
      id: coze
      env:
        COZE_PAT: ${{ secrets.COZE_PAT }}
        COZE_BOT_ID: ${{ secrets.COZE_BOT_ID }}
        COZE_WORKSPACE_ID: ${{ secrets.COZE_WORKSPACE_ID }}
        TOPIC: ${{ github.event.inputs.topic || 'AI Agent' }}
      run: |
        python .github/scripts/call_coze_bot.py
    
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coze-research-results
        path: |
          *.json
          *.md
          *.log
