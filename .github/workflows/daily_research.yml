name: Daily Research Collection

on:
  schedule:
    # 每天早上 8:00 UTC+8 (UTC 0:00)
    - cron: '0 0 * * *'
  
  # 允许手动触发
  workflow_dispatch:
    inputs:
      topic:
        description: '研究主题'
        required: true
        default: 'AI Agent'
      arxiv_count:
        description: 'arXiv 论文数量'
        required: true
        default: '10'

jobs:
  collect-research:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install lark-oapi
    
    - name: Run research collection
      env:
        FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
        FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
        FEISHU_USER_OPEN_ID: ${{ secrets.FEISHU_USER_OPEN_ID }}
        TOPIC: ${{ github.event.inputs.topic || 'AI Agent' }}
        ARXIV_COUNT: ${{ github.event.inputs.arxiv_count || '10' }}
      run: |
        python .github/scripts/auto_research.py
    
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: research-logs
        path: |
          *.log
          *.json
