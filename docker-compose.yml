version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: feishu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/www:/var/www/certbot:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - assistant
    networks:
      - assistant-net
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot
    container_name: feishu-certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet --deploy-hook \"docker restart feishu-nginx\"; sleep 12h; done'"
    networks:
      - assistant-net
    restart: always

  assistant:
    build: 
      context: ./assistant
      dockerfile: Dockerfile
    image: feishu-assistant:latest
    container_name: feishu-assistant
    expose:
      - "8000"
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - assistant-net
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  assistant-net:
    driver: bridge
